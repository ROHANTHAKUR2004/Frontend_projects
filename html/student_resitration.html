    <link rel="stylesheet" href="style.css">

<body>
    <h1>STUDENT REGISTRATION FORM..</h1>
    <form>
    <table align="center" cellpadding = "10">
        <tr>
            <td><label for="naam"> FIRST NAME :</label></td>
            <td><input type="text" placeholder="first name"  name="naam" maxlength="20"></td>
            <td><p><h6>(upto 20 character)</h6></p></td>
        </tr>
        <tr>
            <td><label for="surname">LAST NAME :</label></td>
            <td><input type="text" placeholder="last name " name="surname" maxlength="30"></td>

        </tr>
        <tr>

        <tr>

        </tr>

            <td><label for="address">ADDRESS :</label></td>

        </tr>

        </tr>
        <tr>

            <td>
                <table cellpadding = "10">

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td align="center">S NO</td>

                            <td align="center">YEAR OF PASSING</td>
                        </tr>
                        <tr>
                            <td align="center">1</td>
                            <td align="center">10TH</td>
                            <td align="center"><input type="text" value="bored" placeholder="bored/university"></td>
                            <td align="center"><input type="number" value="percentage" placeholder="percentage"></td>
                            <td align="center"><input type="number" value="number" placeholder="number"></td>
                        </tr>
                        <tr>
                            <td align="center">2</td>
                            <td align="center">12TH</td>
                            <td align="center"><input type="text" value="bored" placeholder="bored/university"></td>
                            <td align="center"><input type="number" value="percentage" placeholder="percentage"></td>
                            <td align="center"><input type="number" value="number" placeholder="number"></td>
                        </tr>
                        <tr>
                            <td align="center">2</td>
                            <td align="center">GRADUATION</td>
                            <td align="center"><input type="text" value="bored" placeholder="bored/university"></td>
                            <td align="center"><input type="number" value="percentage" placeholder="percentage"></td>
                            <td align="center"><input type="number" value="number" placeholder="number"></td>
                        </tr>
                        <tr>
                            <td align="center">4</td>

                            <td align="center"><input type="text" value="bored" placeholder="bored/university"></td>
                            <td align="center"><input type="number" value="percentage" placeholder="percentage"></td>
                            <td align="center"><input type="number" value="number" placeholder="number"></td>

        </tr>
    </table>
